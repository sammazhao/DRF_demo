<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
</head>
<body>
    <form action="/search-post/" method="post">
<!-- Django提供的防止伪装提交请求的功能。POST 方法提交的表格，必须有此标签。-->
        {% csrf_token %}
        <input type="text" name="q">
        <input type="submit" value="搜索">
    </form>

    <p>{{ rlt }}</p>
<!-- rlt 记号，为表格处理结果预留位置。-->
</body>
</html>
